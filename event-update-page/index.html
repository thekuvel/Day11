<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Event booking</title>
</head>
<body>

	<div class="container">
		<div class="heading">
			<h1>Madras Day</h1>
		</div>
		<div class="seat_count">
			<h2>Number of available seats: </h2>
			<h2>61</h2>
		</div>
		<div class="event_image">
			<div class="imageBox">

				<img src="https://media.istockphoto.com/id/491395292/vector/chennai-engraved-illustration-hand-drawn-sketch.jpg?s=612x612&w=0&k=20&c=p6Sln50sCGRnwUvMQDVIywDu_2cAA7-lWpuSuI-k9io=" alt="Madras Day poster">
			</div>
		</div>

		<div class="event_form">
			<form>
				<div>
					<label>Name</label>
					<input type="text" name="Name" placeholder="first-name">
				</div>

				<div>
					<label>Email</label>
					<input type="email" name="Email" placeholder="Email Id">
				</div>

				<div>
					<label>Phone</label>
					<input type="tel" name="Phone" placeholder="Mobile number">
				</div>

				<div>
					<label>Number of Seats</label>
					<input type="number" name="NumberOfSeats" placeholder="No of Tickets">
				</div>

				<div>
					<label>Name of Attendees</label>
					<input type="text" name="Attendees" placeholder="Name of Attendees">
				</div>

				<div class="button">
					<input type="submit" name="Submit">
					<input type="reset" name="Cancel">
				</div>

			</form>
		</div>
	</div>

</body>
</html>
